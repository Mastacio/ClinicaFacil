{% extends 'users/panel_base.html' %}
{% block panel_content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Editar doctor</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="row g-3">
            {% for field in form %}
              <div class="row align-items-center mb-2">
                <div class="col-4 text-end">
                  <label for="id_{{ field.name }}" class="form-label mb-0">{{ field.label }}</label>
                </div>
                <div class="col-8">
                  {{ field }}
                  {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                  {% endif %}
                </div>
              </div>
            {% endfor %}
          </div>
          <div class="d-flex justify-content-between mt-3">
            <a href="/doctores/gestionar/" class="btn btn-outline-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
