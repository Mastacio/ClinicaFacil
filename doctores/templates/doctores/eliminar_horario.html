{% extends 'users/panel_base.html' %}
{% block panel_content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">Eliminar Horario</h4>
        </div>
        <div class="card-body">
          <p>¿Estás seguro que deseas eliminar el horario <strong>{{ horario.get_dia_semana_display }} {{ horario.hora_inicio }} - {{ horario.hora_fin }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <a href="/doctores/{{ doctor.pk }}/ver/" class="btn btn-outline-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
